<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some of the stuff I made</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        a {
            -webkit-transition: color .4s;
            transition: color .4s;
            color: #265C83;
        }
        
        a:link,
        a:visited {
            color: #265C83;
        }
        
        a:hover {
            color: #7FDBFF;
            text-decoration: none;
        }
        
        a:active {
            -webkit-transition: color .3s;
            transition: color .3s;
            color: #007BE6;
        }
        
        .link {
            text-decoration: none;
        }
        
        body {
            text-align: center;
        }
        
        .jumbotron {
            text-transform: capitalize;
        }
        
        .jumbotron:hover {
            color: rgb(255, 255, 255);
            background-color: plum;
            text-transform: uppercase;
        }
        
        h3 {
            margin-bottom: 30px;
        }
        
        img {
            height: 160px;
        }
        
        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron" aria-expanded="false" aria-controls="jack" data-toggle="collapse" href="#jack">
            <h1>
                Some of the stuff I made
            </h1>
        </div>
        <h3 class="collapse" id="jack">this the story of <a href="https://youtu.be/GI6CfKcMhjY">Captain Jack Sparrow</a></h3>

        <div class="row">
            <div class="col text-center">
                <button class="btn btn-outline-info" aria-expanded="false" aria-controls="seedSpecial" data-toggle="collapse" href="#seedSpecial">
                Fun Guess Game
              </button>
                <div class="card collapse" id="seedSpecial">
                    <a href="./codeacademy/choreDoor.html" target="_blank"><img class="card-img-top" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="closed door image"></a>
                    <div class="card-body">
                        <h5 class="card-title">Chore Door Bot Game</h5>
                        <p class="card-text">A quick and fun random game.</p>
                        <a href="./codeacademy/choreDoor.html" target="_blank" class="card-link">ChoreDoor</a>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <button class="btn btn-outline-info" type="button" ria-expanded="false" aria-controls="collapseExample" data-toggle="collapse" href="#collapseExample">
                Second example button 
              </button>

                <p class="collapse" id="collapseExample">
                    This content's visibility gets toggled
                </p>
            </div>


        </div>





    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
